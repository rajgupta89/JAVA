<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validate() {
            var username = document.reg_form.username.value;
            var password = document.reg_form.password;
            var secret_question = document.reg_form.secret_question.value;
            var answer = document.reg_form.answer.value;
            var name = document.reg_form.name.value;
            var gender = document.reg_form.gender.value;
            var age = document.reg_form.age.value;
            var location = document.reg_form.location.value;
            var code = document.reg_form.code.value;
            var area = document.reg_form.area.value;
            var address = document.reg_form.address.value;
            var number = document.reg_form.number.value;
            var email = document.reg_form.email.value;
            var mobile = document.reg_form.mobile;
            var course = document.reg_form.course;

            if (username == null || username == "") {
                alert("username must be filled out");
                username.focus();
                return false;
            } else if (username.length > 20) {
                alert("username cannot be more than 20 characters");
                return false;
            } else if (/[^a-zA-Z0-9\-\/]/.test(username)) {
                alert('username can only contain alphanumeric characters');
                return false;
            }
            if (password.value.length < 8 || password.value.length > 20) {
                alert("password length should be between 8 to 20");
                password.focus();
                return false;
            }
            if (secret_question == "select course") {
                alert("Secret question is required");
                // course.focus();    
                return false;
            }
            if (answer == null || answer == "") {
                alert("answer must be filled out");
                return false;
            }
            if (name == null || name == "") {
                alert("name must be filled out");
                return false;
            }
            if (gender == "select course") {
                alert("gender is required");
                // course.focus();    
                return false;
            }
            if (age == "select course") {
                alert("age is required");
                // course.focus();    
                return false;
            }
            if (location == "select course") {
                alert("location is required");
                // course.focus();    
                return false;
            }
            if (code.length != 6) {
                alert("Correct code is required. Enter correct 6 digit code");
                // password.focus();
                return false;
            }
            if (area == null || area == "") {
                alert("area must be filled out");
                // username.focus();
                return false;
            }
            else if (/[^a-zA-Z0-9\-\/]/.test(area)) {
                alert('Area should not contain any special character');
                return false;
            }
            if (address == null || address == "") {
                alert("Present address must be filled out");
                return false;
            }
            if (number.length != 10) {
                alert("Correct number is required. Enter correct 10 digit number");
                // password.focus();
                return false;
            }
            if (email.length <= 0) {
                alert("Email address is required");
                // email.focus();
                return false;
            }
            return false;
        }
    </script>
</head>
